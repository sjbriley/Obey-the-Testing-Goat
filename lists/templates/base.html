<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}
        <link href='{% static "bootstrap/css/bootstrap.min.css" %}' rel="stylesheet"> 
        <link href='{% static "bootstrap/js/bootstrap.css" %}' rel="stylesheet">
        <link href='{% static "base.css" %}' rel="stylesheet">
        <!-- we needed to add /static/bootstrap in href above because django looks for static folder for css -->
        <title>To-Do lists</title>
    </head>

    <body>
        <div class="container">
            <div class="text-center">

                    <h1>{% block header_text %}{% endblock %}</h1>

                    <form method="POST" action="{% block form_action %}{% endblock %}">
                        <!-- <input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item" /> -->
                        {{ form.text }}
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="form-group has-error">
                                <span class="help-block">{{ form.text.errors }}</span>
                            </div>
                        {% endif %}
                    </form>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% block table %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src='{% static "bootstrap/js/bootstrap.min.js" %}'></script>
    </body>

</html>
